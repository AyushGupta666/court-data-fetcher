<!DOCTYPE html>
<html>
<head>
    <title>Court Data Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2>Fetch Court Case Info</h2>
        <form method="post">
            <div class="mb-3">
                <label>Case Type:</label>
                <input class="form-control" name="case_type" required>
            </div>
            <div class="mb-3">
                <label>Case Number:</label>
                <input class="form-control" name="case_number" required>
            </div>
            <div class="mb-3">
                <label>Filing Year:</label>
                <input class="form-control" name="filing_year" required>
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
